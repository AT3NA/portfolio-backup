<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(1, 12, 61);
            color: aliceblue;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            height: 50px;
            background-color: rgb(4, 55, 85);
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            margin-right: 1rem;
        }

        nav ul li {
            padding-left: 1rem;
            position: relative;
        }

        nav ul li a {
            color: aliceblue;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: rgb(164, 14, 202);
            font-size: 1.3rem;
        }

        main hr {
            width: 90vw;
            margin: auto;
            margin-top: 50px;
            border: 2px solid rgb(4, 62, 109);
        }

        .left {
            font-size: 1.3rem;
            font-weight: bold;
            padding-left: 1.5rem;
        }

        .first {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .leftsection {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .leftsection .buttons {
            padding: 30px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .leftsection .btn1,
        .leftsection .btn2 {
            padding: 1rem 2rem;
            background-color: rgb(47, 29, 126);
            border: 2px solid white;
            border-radius: 10px;
            color: aliceblue;
            font-size: 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }

        .rightsection img {
            width: 100%;
            margin-top: 1rem;
        }

        .purple {
            color: rgb(164, 14, 202);
        }

        #element {
            color: rgb(171, 14, 202);
            font-family: 'Poppins-Bold', sans-serif;
        }

        .secondsection {
            max-width: 90vw;
            margin: auto;
            padding: 1rem;
        }

        .secondsection h1 {
            font-size: 1.7rem;
        }

        .text-grey {
            color: grey;
            font-size: 1.2rem;
        }

        .contact-form {
            max-width: 90vw;
            margin: auto;
            padding: 2rem;
        }

        .contact-form label {
            display: block;
            color: gray;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: aliceblue;
            border: 2px solid gray;
            border-radius: 5px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .contact-form textarea {
            resize: none;
            min-height: 120px;
        }

        .contact-form button {
            display: block;
            margin: 0 auto;
            padding: 1rem 2rem;
            background-color: rgb(47, 29, 126);
            border: 2px solid white;
            border-radius: 10px;
            color: aliceblue;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-info {
            max-width: 90vw;
            margin: auto;
            padding: 2rem;
            text-align: center;
        }

        .contact-info a {
            color: rgb(164, 14, 202);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .social-icons a {
            margin: 0.5rem;
        }

        @media screen and (min-width: 768px) {
            nav {
                padding: 1rem 5rem;
            }

            .left {
                font-size: 1.5rem;
            }

            .first {
                flex-direction: row;
                align-items: center;
                padding: 5rem 2rem;
            }

            .leftsection {
                font-size: 3rem;
                text-align: left;
                margin-bottom: 0;
            }

            .leftsection .buttons {
                justify-content: flex-start;
            }

            .secondsection {
                max-width: 80vw;
                margin: auto;
                padding: 2rem;
            }

            .text-grey {
                font-size: 1.5rem;
            }

            .contact-form {
                max-width: 80vw;
                margin: auto;
                padding: 2rem;
            }

            .contact-form input,
            .contact-form textarea {
                max-width: 400px;
            }

            .contact-info {
                max-width: 80vw;
                margin: auto;
                padding: 2rem;
                text-align: center;
            }
        }
    </style>
</head>
